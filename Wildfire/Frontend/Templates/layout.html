<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Wildfire Demo</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.0.2/css/foundation.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>
</head>
<body>

  <div class="row">
    <div class="large-12 columns">
      <h2>Welcome to Wildfire Demo</h2>
      <p>This site is running off Wildfire v7.1</p>
      <hr />
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <div class="panel">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.0.2/js/foundation.min.js"></script>

  <script>
    $(document).foundation();
  </script>
</body>
</html>
